<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<div class="min-h-screen flex items-center justify-center bg-gray-50">
			<div class="bg-white p-6 rounded-lg shadow-lg mx-5">
				<img
					src="slackdp.jpg"
					alt="Kelechukwu"
					class="w-20 h-20 rounded-full mx-auto"
					data-testid="slackDisplayImage"
				/>
				<h1
					class="text-2xl font-bold text-center mt-4"
					data-testid="slackUserName"
				>
					Kelechukwu Ikechukwu
				</h1>
				<div class="text-center mt-4 justify-center flex" data-testid="currentDayOfTheWeek">
					<p class="text-2xl font-bold">Day: </p>
					<p class="text-2xl font-semibold" id="day"></p>
				</div>
				<div class="text-center mt-4 flex justify-center" data-testid="currentUTCTime">
					<p class="text-2xl font-bold">Time:</p>
					<p class="text-xl font-semibold" id="currentDate"></p>
				</div>
				<div class="text-center flex justify-center mt-4" data-testid="myTrack">
          <p class="text-2xl font-bold text-center">Track:</p>
          <p class="text-2xl font-semibold text-center">
            Frontend
          </p>
        </div>
				
				<div data-testid="githubURl">
					<p
						class="text-gray-600 text-center mt-2"
						data-testid="slackDisplayImage"
					>
						GitHub:
						<a href="https://github.com/kelechukwu1/HGN-first-stage-project.git" target="_blank"
							>https://github.com/kelechukwu1/HGN-first-stage-project.git</a
						>
					</p>
				</div>
			</div>
		</div>
		<script src="/src/script.js"></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
